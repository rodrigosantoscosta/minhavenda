services:
  - type: web
    name: minhavenda-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JAVA_OPTS
        value: "-Xmx512m"