# ===============================
# DATABASE - RAILWAY POSTGRESQL
# ===============================

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (Supabase Free Tier: max 60 conexões)

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===============================
# FLYWAY - MIGRATIONS
# ===============================

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=public
spring.flyway.default-schema=public

# ===============================
# SERVER
# ===============================

server.port=${PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true

# ===============================
# JWT 
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# CORS 
# ===============================

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.br.com.minhavenda=INFO
logging.level.org.springframework.web=INFO

logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO

# ===============================
# ACTUATOR - Para Health Checks
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ===============================
# JACKSON - Serialização JSON
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# ===============================
# MULTIPART - Upload de arquivos
# ===============================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# SPRING BOOT
# ===============================
spring.application.name=MinhaVenda
spring.main.banner-mode=console
